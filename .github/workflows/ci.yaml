name: CI Pipeline

on:
  push:
    branches:
      - main
      - ald
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}/fitness-app

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run Flake8 Style Check
        run: |
          python -m flake8 fitness-app --count --show-source --statistics

      - name: Run Tests
        run: python -m unittest discover -s fitness-app/test
